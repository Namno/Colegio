<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página parodia de league of legends">
    <meta name="keywords" content="Página de risas por las manqueadas que hacemos">
    <link rel="stylesheet" href="fondo.css">
    <title>League of Mancos</title>
</head>
<body>
    <!--Estos son comentarios-->
    <!--"h1", etc, son títulos-->
    <h1>League Of Mancos</h1>
    <h2>Olaolaoaol</h2>
    <h6>Videos de manqueadas</h6>
    <!--Estos son párrafos-->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantio?</p>
    <!-- Lista ordenada -->
    <ol>
        <li> Estudiar en la mañana</li>
        <li> Ayudar en mi mamá</li>
        <li> Dormir</li>
    </ol>
    <!--- Lista no ordenada -->
    <ul>
        <li> Mejorar en lol</li>
        <li> Mejorar en guitarra</li>
        <li> Mejorar en canto</li>
    </ul>
    <!-- Estos son anclas, o sea, links-->
    <a href="https://www.youtube.com/watch?v=ruCk-INiG6Q&list=PLuaRu05D7vP7VJi6TrpNQL_M0nsZJ6cQD&index=3"> video de youtube</a>
    <p><a href="https://www.google.com/?hl=es">Esto es para ir a google</a></p>
    <!-- Ahora veremos cómo poner una imagen-->
    <!-- Imagen =  img-->
    <!-- src = link de la imagen // alt = texto alternativo-->
    <!-- width = modificar el tamaño-->
    <img src="img/Jinx pentakill.jpg" alt=" Miniatura del video de pentakill de jinx" width="600px">
    <!-- video = Video -->
    <!-- controls = mostrar controles para el video-->
    <!-- autoplay = reproduce automáticamente el video al abrir la página-->
    <!-- loop = hacer un loop xd-->
    <video src="Pentakill Jinx.mp4"
    controls
    width="600px"
    loop
    >Pentakill Jinx</video>
    <iframe width="853" height="480" src="https://www.youtube.com/embed/eGAtBCar214" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="900" height="500" src="https://www.youtube.com/embed/Ia69tjafYDc" style= "border-width: 5px; border-color: blueviolet;" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
